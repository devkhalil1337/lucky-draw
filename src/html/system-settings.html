                                            </select>
                                        </div>
                                    </div>

                                        <label for="staticEmail" class="col-sm-4 col-form-label">Upload Image</label>

                                            <input type="file" class="form-control-plaintext"  onchange="angular.element(this).scope().SelectFile(event,'prize')">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div id="new_prize">
