
<div class="modal fade modal-fullscreen" id="database" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" ng-controller="dataBaseController">
            <div class="modal-header">
                <h5 class="modal-title">Database</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-4 col-form-label">Upload List</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control-plaintext" import-sheet-js="" on-sheet-load="loadWorksheet(e)" multiple="false">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="prize_list_preview">
                            <div ag-grid="gridOptions" class="ag-theme-material" style="height: 100%;"></div>                                       
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <div>
                    <button type="button" class="btn btn-success" ng-click="saveList();">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
