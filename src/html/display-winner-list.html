<div ng-controller="displayWinnerListController">
    <div class="modal fade bd-example-modal-lg results-popup" id="winner_list" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Display Winner List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="overflow: scroll;">
              <div class="restul-section" ng-repeat="winners in winners.list.slice().reverse()">
                <h5 class="restul-section-title">{{winners.product.drawname}} {{winners.date}}</h5>
                <div class="row">
                  <div class="col-md-12">
                    <span class="row-cols-lg-4" ng-repeat="candidates in winners.winnersList track by $index">
                      <span class="col-{{winners.winnersList.length == 1 ? '12':winners.winnersList.length == 2 ? '6' :winners.winnersList.length >= 3 ? '4':'3'}} numbers">{{candidates}}</span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="restul-section" ng-show="winners.list.length == 0">
                <h5 class="restul-section-title">There are no winners yet</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
